apiVersion: v1
kind: "BuildConfig"
metadata:
  name: "carts"
  namespace: cicd
spec:
  source:
    git:
      uri: "https://github.com/GITHUB_ORG_PLACEHOLDER/carts"
      ref: master
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile
      env:
        - name: "BRANCH_NAME"
          value: "master"
        - name: "REPOSITORY_NAME"
          value: "https://github.com/GITHUB_ORG_PLACEHOLDER/carts"
